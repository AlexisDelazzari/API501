<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>download</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="text-center mt-4">
    <h1 class="text-4xl font-bold mb-4">Téléchargez le Jeu</h1>
    <a href="assets/jeux/pokemon.zip" download="jeux.zip"
       class="px-6 py-3 bg-blue-500 text-white text-lg font-medium rounded hover:bg-blue-700 transition duration-300">
      Télécharger le Jeu
    </a>
  </div>
  <div class="flex justify-center mt-4">
    <ion-button (click)="logout()" color="danger">Déconnexion</ion-button>
  </div>
</ion-content>
