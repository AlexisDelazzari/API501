<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="w-full h-full flex flex-col justify-center items-center p-5">
    <h1 class="!text-3xl mb-4">Connexion</h1>
    <form action=""  #connexionForm="ngForm" class="w-full max-w-[700px]" >
    <ion-list>
      <ion-item>
        <ion-input
          [(ngModel)]="userEmail"
          [clearInput]="true"
          label="Email"
          labelPlacement="stacked"
          placeholder="Exemple@gmail.com"
          value=""
          name="email"
        >
        </ion-input>
        <ion-input
          [(ngModel)]="userPassword"
          [clearInput]="true"
          label="Password"
          labelPlacement="stacked"
          placeholder="*****"
          type="password"
          value="•••••"
          name="password" required minlength="6"
        >
        </ion-input>
      </ion-item>
      <ion-button (click)="connexion()" [disabled]="!connexionForm.valid">Connexion</ion-button>
      <p class="ml-4 !text-sm mt-4 flex-wrap text-rose-500">{{messageErreur}}</p>
      <p class="ml-4 !text-sm mt-4 justify-end flex mr-4 flex-wrap">Vous n'avez pas encore de compte ? <a (click)="Inscription()" class="text-blue-600 ml-1">Inscrivez-vous ici </a></p>
    </ion-list>
    </form>
  </div>
</ion-content>
