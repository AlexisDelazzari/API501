<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokedex privé</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">private-pokedex</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="!isConnect" class="ion-padding ion-text-center ion-margin">
    <ion-card class="ion-text-center ion-padding ion-margin ion-text-wrap">
      <ion-card-header>
        <ion-card-title>Vous n'êtes pas connecté</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Vous devez être connecté pour accéder à cette page</p>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="isConnect" class="ion-padding">
    <div *ngIf="pokemons.length === 0" class="ion-text-center" size="12">
      <ion-spinner name="crescent"></ion-spinner>
    </div>
    <div *ngIf="pokemons.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemons">
            <ion-card>
              <ion-card-header>
                <ion-card-title>{{pokemon.name}}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-img [src]="pokemon.img"></ion-img>
                <p>{{pokemon.description}}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
