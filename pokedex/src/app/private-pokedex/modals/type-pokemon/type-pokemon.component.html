<ion-header>
  <ion-toolbar>
    <ion-title>{{ type.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-img class="img" src="assets/icon/close.png" alt="Close"></ion-img>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div class="ion-text-center">
      <img [src]="type.image" [alt]="type.name" width="100" height="100" class="ion-margin-bottom" class="center-image">
      <h2>{{ type.name }}</h2>
    </div>
    <div class="ion-text-center">
      <ion-card class="ion-padding">
        <ion-card-content>
          <p>{{ type.description }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
