<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inscription
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="w-full h-full flex flex-col justify-center items-center">
    <h1 class="!text-3xl mb-4">Inscription</h1>
    <ion-list>
      <ion-item>
        <ion-input
          [clearInput]="true"
          label="Email"
          labelPlacement="stacked"
          placeholder="Exemple@gmail.com"
          value=""
          [(ngModel)]="userEmail"
        >
        </ion-input>
        <ion-input
          [clearInput]="true"
          label="Mot de passe"
          labelPlacement="stacked"
          placeholder="•••••"
          type="password"
          value=""
          [(ngModel)]="userPassword"
        >
        </ion-input>
        <ion-input
          [clearInput]="true"
          label="Age"
          labelPlacement="stacked"
          placeholder="18"
          type="number"
          value=""
          [(ngModel)]="userAge"
        >
        </ion-input>
        <ion-radio-group value="homme">
          <ion-radio value="homme" class="!text-sm">Homme</ion-radio><br />
          <ion-radio value="femme" class="!text-sm ">Femme</ion-radio><br />
        </ion-radio-group>
      </ion-item>
      <ion-button>Inscription</ion-button>
      <p class="ml-4 !text-sm mt-4 justify-end flex mr-4">Vous avez déjà un compte ? <a (click)="connexionNavigate()" class="text-blue-600 ml-1">Connectez-vous ici </a></p>
    </ion-list>
  </div>
</ion-content>
